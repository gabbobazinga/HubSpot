<html lang="en" dir="ltr">

              <div class="col width-50p border-solid height-100">

            </div>
          </div>

            </div>
          </div>
        </div>
      </div>
      <!-- features box - center -->
      <div class="bg-features-row-center">
        <div class="row features-row-center height-700 width-100p border-solid container">

        </div>
      </div>
      <!-- features box - bottom -->
      <div class="bg-features-row-bottom">
        <div class="row features-row-bottom height-700 width-100p border-solid container">
          <div class="row">
            <div class="col height-350 width-40p border-solid">

            <div class="col height-400 border-solid">

            </div>
          </div>

          <div class="row height-200 container">
