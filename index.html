<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Hubspot</title>
  </head>
  <body>
    <div class="root-contain">

      <header>
        <div class="height-100 width-100p"></div>
        <hr>
      </header>

      <nav>
        <div class="nav-row height-100 width-100p">
          <div class="col-nav col-left width-50p border-solid height-100">

          </div>
          <div class="col-nav col-right width-50p border-solid height-100">

          </div>
        </div>
      </nav>

      <main>
        <!-- slide iniziale -->
        <div class="main-head height-700 width-100p">
          <div class="main-col width-50p border-solid height-500">

          </div>
        </div>
        <!-- divisorio da slide a content -->
        <div class="main-divisory height-100 width-100p">

        </div>
        <!-- content box --- top - center - bottom -->
        <div class="content-box-top height-1650 width-100p border-solid">
          <div class="box-top height-350 width-100p border-solid">

          </div>
          <div class="box-center height-350 width-100p border-solid bg-white">

          </div>
          <div class="box-bottom height-800 width-100p border-solid">
            <div class="box-bottom box-col-left height-700 width-30p border-solid bg-white">

            </div>
            <div class="box-bottom box-col-center height-700 width-30p border-solid bg-white">

            </div>
            <div class="box-bottom box-col-right height-700 width-30p border-solid bg-white">

            </div>
          </div>
        </div>
        <!-- content box --- center -->
        <div class="content-box-center height-700 width-100p border-solid">

        </div>
        <!-- content box --- bottom -->
        <div class="content-box-bottom height-700 width-100p border-solid">
          <div class="main-bottom-row-top">
            <div class="half-row height-350 width-40p border-solid">

            </div>
            <div class="half-row height-350 width-60p border-solid">

            </div>
          </div>

          <div class="main-bottom-row-bottom">
            <div class="half-row height-350 width-40p border-solid">

            </div>
            <div class="half-row height-350 width-60p border-solid">

            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="width-100p height-700">
          <div class="col-footer width-100p">
            <div class="col-footer footer-col-1 width-15p height-400 border-solid">

            </div>
            <div class="col-footer footer-col-2 width-15p height-400 border-solid">

            </div>
            <div class="col-footer footer-col-3 width-15p height-400 border-solid">

            </div>
            <div class="col-footer footer-col-4 width-15p height-400 border-solid">

            </div>
          </div>

          <hr>
        </div>
      </footer>
    </div>
  </body>
</html>
